<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
	<title>Org Detail</title>
  {% load static %}
  <link rel="stylesheet" href="https://use.typekit.net/rcm5cpa.css">
	<link rel="stylesheet" type="text/css" href="{% static 'orgs/style.css' %}">
  <!-- <link rel="icon" href="/favicon.png" sizes="16x16" type="image/png"> -->
  <!-- <link rel="canonical" href="http://example.com/"> -->
  <meta name="description" content="mygoodness organization detail">
</head>
<body>
  <div class="organization detail container">
    {% for detail in org.detail_set.all %}
    <header>
      <h2>{{ detail.org_detail_page_title }} </h2>
    </header>
		<div class="inner-container">
      <figure>
        <img src={{detail.org_detail_hero_image}} alt={{detail.org_detail_page_title}}/>
      </figure>
      <main>
        <h1>{{ detail.org_detail_page_header }}</h1>
        <p>{{ detail.org_detail_description|linebreaks }}</p>
      </main>
    </div>
    {% endfor %}
	</div>
</body>
</html>
